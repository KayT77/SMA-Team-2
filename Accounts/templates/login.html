{% extends "header.html" %}

{% block content %} 
  

<!--Login--> 
<div class="container py-5">
	<h1>Login</h1>
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		Username: <input type="text" name="username" required/><br/>
		Password: <input type="password" name="password" required/><br/> 
		<input type="submit" value="Login"/>
	</form>
	<p class="text-center">Don't have an account? <a href="/accounts/register">Register</a> instead.</p>
	<br>
	<p class="text-center">Forgot your password? <a href="/accounts/password_reset">Reset your password</a>.</p>
</div>

{% endblock %}
