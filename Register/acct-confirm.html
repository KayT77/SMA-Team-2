<body>
    <!-- HEADER -->
    
    <div class="header-layout">
        <div class="header-left" id="left">
            <img class="logo" src="assets/SMA-h-logo.svg"  width=170 height=72 alt="SMA-logo" />
            <img class="logo-number" src="assets/2-logo.png"  width=24.5 height=35 alt="number two" />
            <div class="title">
                <span>Social Media App 2</span>
            </div>
        </div>
        
        <div class="header-right" id="right">
            <a class="links" href="Landing-login.html" alt="link to landing page">Home</a>
            <a class="links" href="landing-login.html" alt="link to login page">Log in</a>
            <a class="links" href="#" alt="link to registration page">Sign Up</a>

    </div>
 
    <!-- /HEADER -->

    <div id="bg-img"></div>

    <!-- Registration Success -->
    <section id="accountConfirmed" class="acct-confirmed">

            <div class="confirm-header">
                <h2>Success!</h2>
            </div>
            <div class="confirm-p">
                <p id="confirm-reply"> You have successfully created an account.
                    You will use <strong>donnanoble@gmail.com</strong> to log in.
                </p>
                <p id="m1-confirm-reply"> You have successfully created an account.
                   
                </p>
                <p id="m2-confirm-reply">You will use <strong>donnanoble@gmail.com</strong> to log in.</p>

                <!-- Button will open link to landing -login page-->
                <div class="acct-success">
                    <button type="submit" class="btn-reset-success"> <a href="landing-login.html" class="go-to-landing" >OK</a></button>
                </div>

                <!-- /Button will open link to landing -login page -->
            </div>
        </div>
    </section>
    <!-- /Registration Success -->
